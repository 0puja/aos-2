<body>
	<label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required>
        <img src="calendar-icon.png" alt="Calendar Icon">
        <br>

        <label for="subject">Select Subject:</label>
        <select id="subject" name="subject" required>
            <option value="subject1">Subject 1</option>
            <option value="subject2">Subject 2</option>
            <option value="subject3">Subject 3</option>
        </select>
        <br>

        <label for="reminders">Reminders:</label>
        <select id="reminders" name="reminders" required>
            <option value="reminder1">Reminder 1: First 30 characters of description...</option>
            <option value="reminder2">Reminder 2: First 30 characters of description...</option>
            <option value="reminder3">Reminder 3: First 30 characters of description...</option>
        </select>
        <br>

        <label for="description">Add Description:</label>
        <textarea id="description" name="description" required></textarea>
        <br>

        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" required>
        <br>

        <label for="contactNo">Contact No:</label>
        <input type="text" id="contactNo" name="contactNo" required>
        <br>

        <label for="smsNo">SMS No:</label>
        <input type="text" id="smsNo" name="smsNo" required>
        <br>

        <label>Recur for Next:</label>
        <input type="checkbox" name="recurrence" value="7 Days"> 7 Days
        <input type="checkbox" name="recurrence" value="5 Days"> 5 Days
        <input type="checkbox" name="recurrence" value="3 Days"> 3 Days
        <input type="checkbox" name="recurrence" value="2 Days"> 2 Days
